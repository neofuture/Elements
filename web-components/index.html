<html>
<head>
  <title>Test</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./login-form.js"></script>
  <script src="./registration-form.js"></script>
  <script src="./otp-form.js"></script>
</head>
<body>
<h1>Some Heading</h1>
<div class="container">
  <login-form heading="Login" body="Please login to your account"></login-form>
  <registration-form heading="Register" body="Register for your free account"></registration-form>
  <otp-form heading="Verify Mobile" body="Please enter the code that was sent to your mobile phone" [otpLength]="6" id="otpForm"></otp-form>
</div>
<p>Some more static content</p>

<script>
  const webComponent = document.getElementById('otpForm');

  webComponent.addEventListener('otpChange', event => {
    const otp = event.detail;
    console.log('New OTP value: ', otp);
  });
</script>
</body>
</html>
